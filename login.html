<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Connecting to LLK server</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="user-scalable=no">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>欢迎来到对战llk——聊天室</h1>
<!--   <div class="item">
    <p>SDK 详细使用方法，请看官方文档</p>
    <p>
      <a target="_blank" href="https://leancloud.cn/docs/js_realtime.html">https://leancloud.cn/docs/js_realtime.html</a>
    </p>
  </div> -->
  <div class="item">
    <label>您的昵称：</label>
    <input autofocus id="input-name" type="text">
    <div id="open-btn" class="btn">连接服务器</div>
  </div>
  <div class="item">
    <div id="print-wall" class="print-wall"></div>
    <div id="hint-btn" class="game-btn" style="display:none">提示</div>
    <div id="shuffle-btn" class="game-btn" style="display:none">洗牌</div>
    <canvas id="game-canvas" width="10" height="10" style="display:none"></canvas>
    <div id="images-parent" class="images-parent"></div>
  </div>
  <div class="item"> 
    <div id="query-rooms" class="btn">查询房间列表</div>
  </div>
  <div class="item">
    <label>输入房间序号：</label>
    <input type="text" id="input-roomname" class="input-send" style="width:50px"/>
    <div id="join-room" class="btn">加入房间</div>
    <div id="create-room" class="btn">新建房间并加入</div>
    <div id="ready-button" class="btn">准备开始</div>
    <div id="quit-room" class="btn">退出房间</div>
    
  </div>
  <div class="item">
    <label>输入聊天信息：</label>
    <input id="input-send" class="input-send" type="text">
    <div id="send-btn" class="btn">发送</div>
    <div id="send-btn-as-file" class="btn">作为文件发送</div>
  </div>
  <div class="item"> 
    <div id="showimage-btn" class="btn">显示图片</div>
  </div>

  <!-- 引入 LeanCloud 存储 SDK -->
  <script src="https://cdn1.lncld.net/static/js/av-min-1.0.0.js"></script>
  <!-- 引入 LeanCloud 实时通信 SDK -->
  <script src="bower_components/leancloud-realtime/dist/realtime.browser.min.js"></script>
  <!-- 引入 LeanCloud 实时通讯 TypedMessages -->
  <script src="bower_components/leancloud-realtime/plugins/typed-messages/dist/typed-messages.min.js"></script>
  <!-- JQuery -->
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Demo 逻辑文件 -->
  <script type="text/javascript" src="loadimage.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script src="logger.js"></script>
</body>

</html>
