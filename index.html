<script type="text/javascript">
$(document).ready(function(){
var cvs = document.getElementById("canvas");//$("#canvas")[0];
var ctx = cvs.getContext("2d");
var image = $("#scc")[0];//document.getElementById("scc");//$("#scc")[0];


// 画图的函数
function displayBoard(cxt, imgs, board, H, W){
  var imh = 78;
  var imw = 55;
  var offsetY = 300;
  var offsetX = 500;
  for(var i=0; i<H; ++i){
    for(var j=0; j<W; ++j){
        cxt.drawImage(image, offsetX+imw*i, offsetY+imh*j, imw, imh);
        //alert("123213");
    }
  }
}
image.onload = function(){
ctx.drawImage(image, 50, 50, 200, 200);
displayBoard(ctx, {}, new Array(), 3, 3);
}

});

</script>
